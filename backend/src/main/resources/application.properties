spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL-AUTO:create-drop}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taiko}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase Configuration
spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml
spring.liquibase.liquibaseSchema=${LIQUIBASE_LIQUIBASE_SCHEMA:taiko}
spring.liquibase.defaultSchema=${LIQUIBASE_DEFAULT_SCHEMA:taiko}

# Logging Configuration (Remove in production)
logging.level.org.springframework.security.web.csrf=TRACE
